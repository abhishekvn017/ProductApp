<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | Premium Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .confirmation-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 24px 60px;
            text-align: center;
        }

        .success-animation {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .success-subtitle {
            color: #9ca3af;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .order-details {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #9ca3af;
            font-weight: 500;
        }

        .detail-value {
            color: #fff;
            font-weight: 600;
        }

        .order-id {
            color: #10b981;
            font-family: 'Courier New', monospace;
        }

        .order-items {
            margin-top: 30px;
        }

        .order-items-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .order-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 10px;
            align-items: center;
        }

        .order-item-image {
            width: 35px;
            height: 35px;
            min-width: 35px;
            min-height: 35px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transform: none !important;
            transition: none !important;
        }

        .order-item-image .product-icon {
            font-size: 1.1rem;
            line-height: 1;
            transform: none !important;
        }

        .order-item-info {
            flex: 1;
            min-width: 0;
            text-align: left;
        }

        .order-item-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
            font-size: 0.85rem;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .order-item-price {
            color: #10b981;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        .action-btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #667eea;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner-large {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <span class="logo-icon">✦</span>
                        Premium Store
                    </a>
                </h1>
            </div>
        </div>
    </header>

    <div class="confirmation-container" id="confirmationContainer">
        <div class="loading-state">
            <div class="loading-spinner-large"></div>
            <p style="color: #9ca3af;">Loading order details...</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');

        if (!orderId) {
            window.location.href = 'index.html';
        }

        // Load order details
        async function loadOrderDetails() {
            try {
                const response = await fetch(`${API_URL}/payment/order/${orderId}`);

                if (!response.ok) {
                    throw new Error('Order not found');
                }

                const data = await response.json();
                displayOrderConfirmation(data.order);
                createConfetti();
            } catch (error) {
                console.error('Error loading order:', error);
                document.getElementById('confirmationContainer').innerHTML = `
                    <div class="success-animation">❌</div>
                    <h1 class="success-title" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Order Not Found</h1>
                    <p class="success-subtitle">We couldn't find this order. Please check your order ID.</p>
                    <a href="index.html" class="action-btn primary-btn">Back to Home</a>
                `;
            }
        }

        function displayOrderConfirmation(order) {
            const container = document.getElementById('confirmationContainer');

            const orderDate = new Date(order.createdAt).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            container.innerHTML = `
                <div class="success-animation">✓</div>
                <h1 class="success-title">Order Confirmed!</h1>
                <p class="success-subtitle">Thank you for your purchase. Your order has been successfully placed.</p>

                <div class="order-details">
                    <div class="detail-row">
                        <span class="detail-label">Order ID</span>
                        <span class="detail-value order-id">${order.orderId}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Order Date</span>
                        <span class="detail-value">${orderDate}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Payment Status</span>
                        <span class="detail-value" style="color: #10b981;">Completed</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Total Amount</span>
                        <span class="detail-value" style="color: #10b981; font-size: 1.3rem;">$${order.total.toLocaleString()}</span>
                    </div>

                    <div class="order-items">
                        <div class="order-items-title">Order Items</div>
                        ${order.items.map(item => `
                            <div class="order-item">
                                <div class="order-item-image ${item.gradient}">
                                    <div class="product-icon">${item.icon}</div>
                                </div>
                                <div class="order-item-info">
                                    <div class="order-item-name">${item.name}</div>
                                    <div class="order-item-price">$${item.price}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="action-buttons">
                    <a href="index.html" class="action-btn primary-btn">Continue Shopping</a>
                    <button onclick="window.print()" class="action-btn secondary-btn">Print Receipt</button>
                </div>
            `;
        }

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#10b981', '#f59e0b', '#ef4444', '#ec4899'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Load order on page load
        loadOrderDetails();
    </script>
</body>

</html>
