<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Premium Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 24px 60px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
        }

        .checkout-header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 20px;
        }

        .checkout-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .checkout-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .checkout-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .payment-method {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .payment-method:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }

        .payment-method.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-color: #667eea;
        }

        .payment-method-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .payment-method-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: #e5e7eb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #e5e7eb;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .payment-form {
            display: none;
        }

        .payment-form.active {
            display: block;
        }

        .cart-summary {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .cart-item-checkout {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 10px;
            align-items: center;
        }

        .cart-item-image-checkout {
            width: 35px;
            height: 35px;
            min-width: 35px;
            min-height: 35px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transform: none !important;
            transition: none !important;
        }

        .cart-item-image-checkout .product-icon {
            font-size: 1.1rem;
            line-height: 1;
            transform: none !important;
        }

        .cart-item-details {
            flex: 1;
            min-width: 0;
        }

        .cart-item-name-checkout {
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
            font-size: 0.85rem;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .cart-item-price-checkout {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-row:last-child {
            border-bottom: none;
            padding-top: 20px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .place-order-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .place-order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .place-order-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-cart-text {
            font-size: 1.5rem;
            color: #9ca3af;
            margin-bottom: 30px;
        }

        .back-to-shop-btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .back-to-shop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 968px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
            }

            .payment-methods {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <span class="logo-icon">‚ú¶</span>
                        Premium Store
                    </a>
                </h1>
            </div>
        </div>
    </header>

    <div class="checkout-container" id="checkoutContainer">
        <div class="checkout-header">
            <h1 class="checkout-title">Secure Checkout</h1>
            <p class="checkout-subtitle">Complete your purchase securely</p>
        </div>

        <!-- Payment Section -->
        <div class="checkout-section">
            <h2 class="section-title">Payment Method</h2>

            <div class="payment-methods">
                <div class="payment-method active" data-method="card">
                    <div class="payment-method-icon">üí≥</div>
                    <div class="payment-method-name">Credit Card</div>
                </div>
                <div class="payment-method" data-method="debit">
                    <div class="payment-method-icon">üè¶</div>
                    <div class="payment-method-name">Debit Card</div>
                </div>
                <div class="payment-method" data-method="upi">
                    <div class="payment-method-icon">üì±</div>
                    <div class="payment-method-name">UPI</div>
                </div>
                <div class="payment-method" data-method="wallet">
                    <div class="payment-method-icon">üëõ</div>
                    <div class="payment-method-name">Wallet</div>
                </div>
            </div>

            <!-- Card Form -->
            <div id="cardForm" class="payment-form active">
                <div class="form-group">
                    <label class="form-label">Card Number</label>
                    <input type="text" class="form-input" id="cardNumber" placeholder="1234 5678 9012 3456"
                        maxlength="19">
                </div>

                <div class="form-group">
                    <label class="form-label">Cardholder Name</label>
                    <input type="text" class="form-input" id="cardName" placeholder="John Doe">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" class="form-input" id="cardExpiry" placeholder="MM/YY" maxlength="5">
                    </div>
                    <div class="form-group">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-input" id="cardCvv" placeholder="123" maxlength="3">
                    </div>
                </div>
            </div>

            <!-- UPI Form -->
            <div id="upiForm" class="payment-form">
                <div class="form-group">
                    <label class="form-label">UPI ID</label>
                    <input type="text" class="form-input" id="upiId" placeholder="yourname@upi">
                </div>
                <div class="form-group">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" class="form-input" id="upiMobile" placeholder="+91 1234567890" maxlength="15">
                </div>
            </div>

            <!-- Wallet Form -->
            <div id="walletForm" class="payment-form">
                <div class="form-group">
                    <label class="form-label">Wallet Provider</label>
                    <select class="form-input" id="walletProvider">
                        <option value="">Select Wallet</option>
                        <option value="paytm">Paytm</option>
                        <option value="phonepe">PhonePe</option>
                        <option value="googlepay">Google Pay</option>
                        <option value="amazonpay">Amazon Pay</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" class="form-input" id="walletMobile" placeholder="+91 1234567890" maxlength="15">
                </div>
            </div>

            <button class="place-order-btn" id="placeOrderBtn">
                <span id="btnText">Place Order</span>
            </button>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary checkout-section">
            <h2 class="section-title">Order Summary</h2>
            <div id="cartItemsList"></div>
            <div style="margin-top: 20px;">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="summary-row">
                    <span>Total</span>
                    <span id="total">$0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>

</html>
